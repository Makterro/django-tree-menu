{% with item=node.item %}
<li class="{% if item == active_item %}active{% elif node.has_active_child %}open{% endif %}">
  <a href="{{ item.get_url }}">{{ item.title }}</a>

  {% if node.children %}
    <ul>
      {% for child in node.children %}
        {% include "menu/menu_node.html" with node=child active_item=active_item %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
{% endwith %}
